{% extends 'core/index.html' %}

{% block content %}
    <div class="container">
        <div class="columns">
            <div class="column is-12">
                <h1 class="title">Login</h1>
            </div>
        </div>

        <div class="columns">
            <div class="column is-12">
                <form method="post" action=".">
                    {% csrf_token %}

                    {{ form.as_p }}
                    <br>
                    <div class="field">
                        <div class="control">
                            <a href="forgot">Forgot password?</a>
                            <br>

                            <button class="button is-success">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
